logging.level.net.kprod.aalarmui=debug

# H2
spring.h2.console.enabled=true
spring.h2.console.filename=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/spring-boot-h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

auth.enabled=true
auth.user.login=<ADMIN_LOGIN>
auth.user.pwd=<ADMIN_PWD_ENCODED>

motions.path=<MOTION_IMAGES_PATH>

remote.hostname=http://aalarm4
remote.port=5000
remote.user=<AALARM_LOGIN>
remote.password=<AALARM_PASSWORD>
remote.route.state.current=/status
remote.route.state.toggle=/status/toggle